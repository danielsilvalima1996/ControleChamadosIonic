<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login">
    <form [formGroup]="loginForm">
      <ion-label>E-mail</ion-label>
      <ion-input type="email" placeholder="E-mail" formControlName="username"></ion-input>
      <ion-label>Senha</ion-label>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </form>

    <ion-button expand="block" color="tertiary" (click)="login()" [disabled]="constValue.button">Entrar</ion-button>
    <ion-button expand="block" color="danger" (click)="esqueciSenha()">Esqueci a senha</ion-button>
  </div>

</ion-content>
