<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<div class="img">
<img src="assets/logo.png">
</div>

<ion-content>
  <div class="login">
    <form [formGroup]="loginForm">
      <ion-label>E-mail</ion-label>
      <div class="spacer" style="height:7px;" id="cameraTabDefaultPage-spacer1"></div>
      <ion-input clearInput type="email" placeholder="E-mail" formControlName="username"></ion-input>
      <div class="spacer" style="height:7px;" id="cameraTabDefaultPage-spacer1"></div>
      <ion-label>Senha</ion-label>
      <div class="spacer" style="height:7px;" id="cameraTabDefaultPage-spacer1"></div>
      <ion-input clearInput type="password" placeholder="Senha" formControlName="password"></ion-input>
      <div class="spacer" style="height:7px;" id="cameraTabDefaultPage-spacer1"></div>
    </form>

    <ion-button expand="block" color="tertiary" (click)="login()" [disabled]="constValue.button">Entrar</ion-button>
    <ion-button expand="block" color="danger" (click)="esqueciSenha()">Esqueci a senha</ion-button>

  </div>

</ion-content>
