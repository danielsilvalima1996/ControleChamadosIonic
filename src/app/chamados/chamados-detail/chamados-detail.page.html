<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="chamados-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes Chamado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of constValue.chamados">
      <ion-item (click)="findChamados()">
        <ion-label>{{item.idChamado}} - {{item.descricaoChamado}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="chamadosDetail(item.idChamado)">Detalhes</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
