<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{page.title}}
    </ion-title>
  </ion-toolbar>


<ion-searchbar autocomplete="on" clearIcon="close" placeholder="Filtrar Chamados" (ionInput)="filtrarChamados($event)"></ion-searchbar>
</ion-header>

<ion-content>
<!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding (ionDrag)="item.idChamado" *ngFor="let item of constValue.chamados">
    <ion-item (click)="chamadosDetail(item.idChamado)">
      <ion-label>{{item.idChamado}} - {{item.descricaoChamado}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="chamadosDetail(item.idChamado)">Detalhes</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Carregando Chamados...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
