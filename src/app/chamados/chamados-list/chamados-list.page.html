<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{page.title}}
    </ion-title>
  </ion-toolbar>


<ion-searchbar placeholder="Filtrar Chamados"></ion-searchbar>

<!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Formatar Computador</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="chamadosDetail(item)">Detalhes</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Desenvolver App</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="chamadosDetail(item)">Detalhes</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-header>
